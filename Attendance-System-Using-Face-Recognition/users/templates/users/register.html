{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!----Font awesome link-->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <style>
    body {
      background-size: cover;
    }
  </style>


</head>

<body>
  <!----Icon --->
  <div class="col-lg-12">
    <a href="{% url 'dashboard' %}">
      <img src="{% static 'recognition/img/angle-left-solid.svg' %}" style="height:50px;width:50px;padding-left:10px;margin-top:20px;">
    </a>
  </div>
  <!---Regsiter page--->
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-5">
        <img src="{% static 'recognition/img/Register.png' %}" class="img-responsive"
          style=" margin-top:50px ;padding-left:70px;color:rgb(16, 16, 16);border-radius:10px;height:700px;width:800px;" />
      </div>
      <div class="col-lg-1" style="border-left:3px rgb(209, 211, 212) solid;height:630px;margin-top:70px;"></div>
      <div class="col-lg-6" style=" margin-top:150px ;padding-top:1em;padding-bottom:3em;padding-right:20em;color:rgb(16, 16, 16);border-radius:10px;">

        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Register New Employee </legend>
            {{form| crispy}}
          </fieldset>

          <div class="form-group">
            <button class="btn" type="submit"> Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
